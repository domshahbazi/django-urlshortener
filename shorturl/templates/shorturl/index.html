<!DOCTYPE html>
<html>
<head>
    <title> Shabba URL Shortener </title>
	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'shorturl/css/index.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container-fluid">
	<div class="row" id="toolbar">
		<div class="col-md-4">	
			{% if user.is_authenticated %}
				<p class="toolbarText"> Welcome, {{ user.username }} </p>
			{% else %}
			<form role="form" class="form-inline" method="post" action="{% url 'userlogin' %}">
				{% csrf_token %}	
					<input type="text" name="username" class="form-control input-sm" placeholder="Email">
					<input type="password" name="password" class="form-control input-sm" placeholder="Password">
					<button type="submit" class="btn btn-default btn-sm" name="signin">Sign in</button>
			</form>	
			{% endif %}
		</div>
		
	
		
		<div class="col-md-1 col-md-offset-6">
			{% if user.is_authenticated %}
				<a href="#" class="toolbarText">Admin Panel</a>
			{% endif %}
		</div>
		
		<div class="col-md-1">
			{% if user.is_authenticated %}
				<a href="{% url 'userlogout' %}" class="toolbarText">Log Out</a>				
			{% endif %}
		</div>
	<!-- glyphicon glyphicon-log-out -->
	
	


	</div>
	
    <div class="row" id="mainBlock">
	
        <div class="col-md-3"></div>
        <div class="col-md-6">
			<img class="logo img-responsive center-block" src="{% static 'shorturl/image/logo.png' %}" alt="Logo">
			<p class="text-center" id="tagline"> <span style="color:blue">Shortening</span> URL's Has Never Been So Elegant. </p>	
				
                <form role="form" id="feedback" method="post" action="{% url 'makeurl' %}">
					{% csrf_token %}
                    <div class="input-group">
						<input type="text" name="url" class="form-control" placeholder="Enter URL to shorten.">
						<span class="input-group-btn">
							<button class="btn btn-default" name="send" type="submit">Go!</button>
						</span>
					</div><!-- /input-group -->
 
                </form>
				
      
        </div>
        <div class="col-md-3">

		</div>
    </div>
</div>
</body>
</html>
